<!-- templates/add_family.html -->
{% extends "base.html" %}

{% block title %}Add Family - Samaj Seva{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Family</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('families') }}" class="btn btn-sm btn-secondary">
            Back to Families
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Family Information</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <!-- Head Information Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h6 class="border-bottom pb-2 text-primary">Head Information</h6>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="head_name" class="form-label">Head Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="head_name" name="head_name" required 
                           placeholder="Enter head name">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="head_photo" class="form-label">Head Photo</label>
                    <input type="file" class="form-control" id="head_photo" name="head_photo" 
                           accept="image/*" onchange="previewImage(this)">
                    <div class="form-text">Supported formats: JPG, PNG, GIF (Max: 16MB)</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="head_birthdate" class="form-label">Head Birth Date</label>
                    <input type="date" class="form-control" id="head_birthdate" name="head_birthdate">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="head_mosad" class="form-label">Head Mosad (Purpose)</label>
                    <input type="text" class="form-control" id="head_mosad" name="head_mosad" 
                           placeholder="Enter purpose or occupation">
                </div>
            </div>

            <!-- Family Details Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h6 class="border-bottom pb-2 text-primary">Family Details</h6>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="village" class="form-label">Village <span class="text-danger">*</span></label>
                    <select class="form-select" id="village" name="village" required>
                        <option value="">Select Village</option>
                        {% for village in villages %}
                            <option value="{{ village }}">{{ village }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" 
                           placeholder="Enter mobile number">
                </div>
                
                <div class="col-12 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" 
                              placeholder="Enter complete address"></textarea>
                </div>
            </div>

            <!-- Image Preview -->
            <div class="row mb-3" id="imagePreviewContainer" style="display: none;">
                <div class="col-12">
                    <label class="form-label">Photo Preview:</label>
                    <div>
                        <img id="imagePreview" src="#" alt="Preview" 
                             class="img-thumbnail" style="max-height: 200px;">
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Add Family</button>
                <a href="{{ url_for('families') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        const container = document.getElementById('imagePreviewContainer');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                container.style.display = 'block';
            }
            
            reader.readAsDataURL(input.files[0]);
        } else {
            container.style.display = 'none';
        }
    }

    // Set maximum date for birthdate to today
    document.getElementById('head_birthdate').max = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
