<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User - Samaj Seva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b6 0%, #084 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #084;
            margin-bottom: 30px;
        }

        form label {
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        form input, form select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        form input:focus, form select:focus {
            border-color: #0b6;
            background: white;
            box-shadow: 0 0 0 3px rgba(11, 102, 0, 0.1);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0b6 0%, #084 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 102, 0, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #084;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
        }

        .flash.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üëë Add New User</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_user') }}">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <label>Role:</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="village_manager">Village Manager</option>
                <option value="member">Member</option>
            </select>

            <label>Village:</label>
            <select name="village">
                <option value="">No Village</option>
                {% for village in villages %}
                    <option value="{{ village }}">{{ village }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn">‚úÖ Add User</button>
        </form>

        <a href="{{ url_for('manage_users') }}" class="back-link">‚Üê Back to User Management</a>
    </div>
</body>
</html>
