<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User - Samaj Seva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b6, #084);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 35px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #064;
            margin-bottom: 25px;
            font-size: 1.6rem;
        }

        /* Flash Messages */
        .flash {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
            font-size: 0.95rem;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
        }

        .flash.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Form Styles */
        form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-top: 12px;
            font-size: 0.95rem;
        }

        form input, form select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 1rem;
            transition: all 0.25s ease;
        }

        form input:focus, form select:focus {
            border-color: #0b6;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(11, 102, 0, 0.1);
            outline: none;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0b6, #084);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(11, 102, 0, 0.3);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #064;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 25px 20px;
                border-radius: 12px;
            }

            h2 {
                font-size: 1.4rem;
            }

            form input, form select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üëë Add New User</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_user') }}">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <label>Role:</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="village_manager">Village Manager</option>
                <option value="member">Member</option>
            </select>

            <label>Village:</label>
            <select name="village">
                <option value="">No Village</option>
                {% for village in villages %}
                    <option value="{{ village }}">{{ village }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn">‚úÖ Add User</button>
        </form>

        <a href="{{ url_for('manage_users') }}" class="back-link">‚Üê Back to User Management</a>
    </div>
</body>
</html>
